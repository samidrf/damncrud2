name: Selenium Test Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    # Memungkinkan untuk menjalankan workflow secara manual

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      # Mengatur Selenium Grid dengan Chrome
      selenium:
        image: selenium/standalone-chrome:latest
        options: --shm-size=2g
        ports:
          - 4444:4444

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-xdist selenium pytest-html

      - name: Setup DAMNCRUD Application
        run: |
          sudo apt-get update
          sudo apt-get install -y apache2 mysql-server php php-mysql
          sudo service apache2 start
          sudo service mysql start
          
          # Buat database untuk aplikasi DAMNCRUD
          sudo mysql -e "CREATE DATABASE damncrud;"
          sudo mysql -e "CREATE USER 'damncrud'@'localhost' IDENTIFIED BY 'password';"
          sudo mysql -e "GRANT ALL PRIVILEGES ON damncrud.* TO 'damncrud'@'localhost';"
          sudo mysql -e "FLUSH PRIVILEGES;"
          
          # Menyalin kode aplikasi ke direktori web server
          sudo cp -r . /var/www/html/damncrud
          sudo chmod -R 755 /var/www/html/damncrud
          
          # Import database
          sudo mysql damncrud < db/damncrud.sql

      - name: Run Selenium tests in parallel
        run: |
          pytest test/test_selenium.py -v --html=reports/report.html --self-contained-html -n 3
        
      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: reports/
