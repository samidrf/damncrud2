name: OTF Testing
on:
  push:
    branches:
      - main
jobs:
  test:
    name: Integration Test
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4

      - name: Create isolated network
        run: docker network create --driver bridge isolated

      - name: Build AUT
        run: docker build -t my-php-site:latest .

      - name: Run AUT using docker-compose
        run: docker-compose up -d

      - name: Get AUT URL
        run: |
          URL=http://$(ip -f inet -o addr show docker0 | awk '{print $4}' | cut -d '/' -f 1)
          echo "URL=$URL" >> $GITHUB_ENV

      - name: Check AUT URL
        run: curl ${{ env.URL }}

      - name: Selenium Preparation
        run: docker run --network=isolated -d -p 4444:4444 -p 7900:7900 -v /dev/shm:/dev/shm --name firefox-standalone selenium/standalone-firefox:latest

      - name: Wait for Selenium Hub
        run: sh wait.sh

      - name: Check the Hub
        run: curl http://localhost:4444/ui

      - name: Install test dependencies
        run: pip install -U selenium unittest-xml-reporting

      - name: Copy test image to helper directory
        run: |
          mkdir -p helper
          cp -f tests/image_test.jpg helper/pp_baru.jpg || echo "Using existing image"

      - name: Run test_selenium2.py
        run: |
          export URL=${{ env.URL }}
          python test/test_selenium2.py

      - name: stop docker
        run: docker stop docker-apache
